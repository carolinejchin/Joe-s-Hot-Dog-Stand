<html>
    <script src="hotdog.js"></script>
    
    <style type="text/css">
        body, html{font-size: 18px; background-image: url('https://images.unsplash.com/photo-1613375920388-f1f70f341f8a?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8c29saWQlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')}
    </style>
    
    <head>
        <title>Joe's Hot Dog Stand</title>
    </head> 
    
    <body>
        <h1> Joe's Hot Dog Stand </h1>
        <script language = "javascript">
            //document.write("test");
            var num_hotdogs = prompt("How many hot dogs would you like?");
            var hotdog_price = num_hotdogs * 3.75;
            var num_frenchfries = prompt("How many french fries would you like?");
            var frenchfries_price = num_frenchfries * 2;
            var num_drinks = prompt("How many drinks would you like?");
            var drink_price = num_drinks * 1.5;
            var subtotal = hotdog_price + frenchfries_price + drink_price;
            var discount = 0;
            if (subtotal > 20) {
                discount = .1 * subtotal;
                discount = Math.round(discount * 100) / 100;
                discount_subtotal = .9 * subtotal;
                discount_subtotal = Math.round(discount_subtotal * 100) / 100;
            }
            var tax = subtotal * 0.0625;
            tax = Math.round(tax * 100) / 100;
            var total = subtotal * 1.0625;
            total = Math.round(total * 100) / 100;
            document.write("Items Ordered: ");
            document.write("<br>");
            document.write(num_hotdogs);
            document.write(" Hot Dogs, ");
            document.write(num_frenchfries);
            document.write(" French Fries, ");
            document.write(num_drinks);
            document.write(" Drinks ");
            document.write("<br>");
            document.write("Subtotal: $");
            document.write(subtotal);
            document.write("<br>");
            if (discount != 0) {
                document.write("Amount discounted: $");
                document.write(discount);
                document.write("<br>");
                document.write("Discounted Subtotal: $");
                document.write(discount_subtotal);
                document.write("<br>");
            }
            document.write("Tax: $");
            document.write(tax);
            document.write("<br>");
            document.write("Total: $");
            document.write(total);
            document.write("<br>");
            document.write("Copyright Joe's Hot Dog Stand");
        </script>
        
        <img alt="hotdog" src="https://images.unsplash.com/photo-1599599810694-b5b37304c041?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aG90JTIwZG9nfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"></img>
        <img alt="hotdogs" src="https://images.unsplash.com/photo-1612392062093-b07f9f626f0c?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8aG90JTIwZG9nfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"></img>
    </body>
</html>
